name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  # ==================== VALIDATION ====================
  validate-backend:
    name: Validate Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Security audit
        run: npm audit --audit-level=moderate || true

  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build check
        run: npm run build

  # ==================== TESTS ====================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: validate-backend
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [validate-backend, validate-frontend]
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install E2E dependencies
        run: npm ci
        working-directory: ./e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: ./e2e

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Start backend
        run: node src/index.js &
        working-directory: ./backend

      - name: Start frontend preview
        run: npx vite preview --port 3000 &
        working-directory: ./frontend

      - name: Wait for services
        run: sleep 5

      - name: Run E2E tests
        run: npm test
        working-directory: ./e2e
        env:
          FRONTEND_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30


  # ==================== BUILD ====================
  build-backend:
    name: Build Backend Docker
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      BACKEND_IMAGE: ghcr.io/eymdey/epsi-github-actions-backend
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  build-frontend:
    name: Build Frontend Docker
    runs-on: ubuntu-latest
    needs: validate-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      FRONTEND_IMAGE: ghcr.io/eymdey/epsi-github-actions-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
             VITE_API_URL=http://188.245.255.56:8201
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # ==================== RELEASE ====================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      BACKEND_IMAGE: ghcr.io/eymdey/epsi-github-actions-backend
      FRONTEND_IMAGE: ghcr.io/eymdey/epsi-github-actions-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Docker Images
            - Backend: `${{ env.BACKEND_IMAGE }}:${{ github.sha }}`
            - Frontend: `${{ env.FRONTEND_IMAGE }}:${{ github.sha }}`
          generate_release_notes: true

  # ==================== DEPLOY ====================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      BACKEND_IMAGE: ghcr.io/eymdey/epsi-github-actions-backend:latest
      FRONTEND_IMAGE: ghcr.io/eymdey/epsi-github-actions-frontend:latest
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 188.245.255.56
          username: etudiant2
          password: ${{ secrets.VPS_PASSWORD }}
          debug: true
          timeout: 60s
          command_timeout: 30m
          envs: BACKEND_IMAGE,FRONTEND_IMAGE,GEMINI_API_KEY
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create network if not exists
            docker network create etudiant2-net || true

            # Pull new images
            docker pull $BACKEND_IMAGE
            docker pull $FRONTEND_IMAGE

            # Stop and remove old containers (careful to only target etudiant2)
            docker stop etudiant2-backend || true
            docker rm etudiant2-backend || true
            docker stop etudiant2-frontend || true
            docker rm etudiant2-frontend || true

            # Run new containers
            # Backend on port 8201
            docker run -d \
              --name etudiant2-backend \
              --network etudiant2-net \
              --network-alias backend \
              --restart unless-stopped \
              -p 8201:3001 \
              -e GEMINI_API_KEY=$GEMINI_API_KEY \
              $BACKEND_IMAGE

            # Frontend on port 8200 (pointing to 8201 via build arg VITE_API_URL)
            docker run -d \
              --name etudiant2-frontend \
              --network etudiant2-net \
              --restart unless-stopped \
              -p 8200:80 \
              $FRONTEND_IMAGE

